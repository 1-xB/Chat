<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="tukiedysikona.png">
    <meta name="description" content="Tu opis projektu kiedys">
</head>
<body>
<div id="application">
        <div id="loginForm">
            <label for="nickName">Set a nickname</label>
            <input id="nickName" type="text" placeholder="Your Nickname">
            <button id="setNickname" onclick="addUser()">Login</button>
        </div>
        <div id="chat">
            <div id="user-id">Connected as </div>
            <div class="message-holder">
                <div class="showName">daumian</div>
                <div class="displayed-message">Antek to sigma</div>
            </div>
        </div>
        <div id="send-menu">
            <label for="message">
                Wiadomość:
                <input id="message" type="text" placeholder="wiadomość...">
            </label>
            <button id="send-message" onclick="sendMessage()">Send</button>
        </div>
</div>


<script src="/socket.io/socket.io.js"></script>
<script src="../js/script.js"></script>
</body>
</html>
