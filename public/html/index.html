<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="tukiedysikona.png">
    <meta name="description" content="Tu opis projektu kiedys">
</head>
<body>
<div id="application">
    <p id="warning"></p>
    <div id="loginForm">
        <label for="nickName">
            Set a nickname:
            <input id="nickName" type="text" placeholder="Your Nickname">
        </label>
        <button id="setNickname" onclick="LogIn()">Login</button>
    </div>

    <div id="chat">
        <div id="user-info">Log in to chat!</div>
        <div id="disconnected-notification"></div>
        <div id="current-room">
            Room code: <span id="room-code">none</span>
        </div>
    </div>
    <div id="send-menu">
        <label for="room">
            Room code:
            <input id="room" type="text" placeholder="1234">
            <button id="join-room" onclick="joinRoom()">Join</button>
        </label>
        <label for="message">
            Message:
            <input id="message" type="text" placeholder="Have a nice day...">
            <button id="send-message" onclick="sendMessage()">Send</button>
        </label>
    </div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="../js/script.js"></script>
</body>
</html>
